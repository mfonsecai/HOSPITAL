    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const searchInput = document.getElementById("searchInput");

            searchInput.addEventListener("input", function () {
                const searchTerm = searchInput.value.toLowerCase();
                filterResults(searchTerm);
            });

            searchInput.addEventListener("keydown", function (event) {
                if (event.key === "Enter") {
                    const searchTerm = searchInput.value.toLowerCase();
                    filterResults(searchTerm);
                }
            });

            function filterResults(searchTerm) {
                const resultContainers = document.querySelectorAll(".firstname2, .firstname3, .firstname4, .firstname5");

                // Ocultar todos los elementos inicialmente
                resultContainers.forEach(function (container) {
                    container.classList.add("hidden");
                });

                // Mostrar solo los elementos que coinciden
                resultContainers.forEach(function (container) {
                    const textContent = container.innerText.toLowerCase();
                    const isVisible = textContent.includes(searchTerm);
                    if (isVisible) {
                        container.classList.remove("hidden");
                    }
                });

                // Mover el resultado coincidente al principio
                const matchingElement = document.querySelector(`[data-id="${searchTerm}"]`);
                if (matchingElement) {
                    matchingElement.classList.remove("hidden");
                    matchingElement.parentElement.prepend(matchingElement.parentElement.children[0]);
                }
            }
        });
    </script>
